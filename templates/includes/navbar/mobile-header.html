{% load cart_tools %}
{% load humanize %}
<ul class="ms-0">
    <li class="list-inline-item dropdown">
        <a class="nav-link d-block d-lg-none" href="#" id="user-options-mobile" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu bg-black border-0" aria-labelledby="user-options-mobile">
            {% if request.user.is_authenticated %}
            <a href="#" class="dropdown-item text-white">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item text-white">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item text-white">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item text-white">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="nav-link d-block d-lg-none" href="{% url 'cart' %}">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                <p class="my-0">
                    {% if total or total_rental %}
                    {{ total | calc_cart_total:total_rental | floatformat:2|intcomma }} SEK
                    {% else %}
                    0.00 SEK
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
