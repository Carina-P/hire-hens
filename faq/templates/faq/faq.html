{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container"></div>
<div class="row">
    <div class="col"></div>
</div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container overflow-auto h-100">
    <div class="row">
        <div class="col text-center">
            <hr>
            <h2 class="logo-font mb-4">Frequently Asked Questions</h2>
            <hr>
        </div>
    </div>
    <div class="text-center mb-3 mt-3">
        <a hrefs="{% url 'add_faq' %}" class="btn btn-lg btn-black">
            Add FAQ
        </a>
    </div>
    <div class="row justify-content-center">
        {% for faq in faqs %}
        <div class="col-11 col-md-8 col-lg-9">
            <button class="accordion">{{ faq.question }}</button>
            <div class="panel">
                <p class="ps-4">{{ faq.answer }}</p>
            </div>
        </div>
        <div class="col-8 col-md-3 col-lg-3 col-xl-2 text-center mt-2 mb-4">
            <a hrefs="" class="btn btn-black">
                Edit
            </a>
            <a hrefs="" class="btn btn-black">
                Remove
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block postloadjs %}
<script src="{% static 'js/accordion.js' %}"></script>
{% endblock %}
