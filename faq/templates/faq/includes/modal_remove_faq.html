<!-- Inspired by Bootstrap -->
<div class="modal fade" id="modal_remove_faq" role="dialog" aria-labelledby="remove_faq" aria-hidden="true">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-green">
                <h4 id="remove_faq" class="modal-title">Remove</h4>
                <button type="button" class="btn_close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body bg-lightgreen">
                <p>Are you sure you want to delete the faq?</p>
                <form id="remove_faq_form" method="POST" action="{% url 'delete_faq' %}">
                    {% csrf_token %}
                    <div id="hidden_faq"></div>
                </form>
            </div>
            <div class="modal-footer bg-green">
                <button type="submit" form="remove_faq_form" class="btn btn-black-red">Yes</button>
                <button type="button" class="btn btn-black" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
