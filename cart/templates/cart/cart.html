{% extends "base_cart.html" %}
{% load static %}

{% block cart_header %}
Shopping cart
{% endblock cart_header %}

{% block cart_content %}
<div class="row">
    <div class="col">
        {% if cart_items %}
        <div class="table-responsive rounded">
            {{ cart_items }}
        </div>
        {% else %}
        <p class="lead mb-5 text-center">Your cart is empty.</p>
        {% endif %}
    </div>
</div>
{% endblock cart_content %}
