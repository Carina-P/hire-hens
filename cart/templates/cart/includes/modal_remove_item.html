<!-- Inspired by Bootstrap -->
<div class="modal fade" id="modal_remove" role="dialog" aria-labelledby="remove_item" aria-hidden="true">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-green">
                <h4 class="modal-title">Remove</h4>
                <button type="button" class="btn_close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body bg-lightgreen">
                <p>Are you sure you want to remove <span id="name"></span> from cart?</p>
                <form id="remove_item_cart" method="POST" action="{% url 'remove_from_cart' %}">
                    {% csrf_token %}
                    <div id="hidden_item"></div>
                </form>
            </div>
            <div class="modal-footer bg-green">
                <button type="button" class="btn btn-black" data-dismiss="modal">Cancel</button>
                <button type="submit" form="remove_item_cart" class="btn btn-black">Yes</button>
            </div>
        </div>

    </div>
</div>
